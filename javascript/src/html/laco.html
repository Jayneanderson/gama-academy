<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Repetição com JavaScript</title>

</head>

<body>

    <script>
        const nome = ["Pedro","Paulo","Ana","Flávia","Luciana","Nicole"];
        document.write('A quantidade de nomes salvos é: ' + nome.length);
        document.write('<p>Pessoas cadastradas</p>');
        for (i = 0; i < nome.length; i++) {
            document.write(`<p>${i+1} - ${nome[i]}</p>`)
        }
    </script>
</body>

</html>
